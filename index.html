<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IP Calculator</title>
    <link rel="stylesheet" href="./ip.css">
</head>
<body>
    <div class="container">
        <h1>Advanced IP Calculator</h1>
        <div class="form-container">
            <input type="text" id="ipAddress" placeholder="Enter IP Address (e.g., 192.168.1.1)">
            <input type="number" id="subnetMask" placeholder="Subnet Mask (e.g., 24)" min="1" max="32">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result-container">
            <h2>Results:</h2>
            <p><strong>IP Address:</strong> <span id="result-ip"></span></p>
            <p><strong>Subnet Mask:</strong> <span id="result-mask"></span></p>
            <p><strong>Network Address:</strong> <span id="result-network"></span></p>
            <p><strong>Broadcast Address:</strong> <span id="result-broadcast"></span></p>
            <p><strong>Total Hosts:</strong> <span id="result-hosts"></span></p>
        </div>
    </div>
    <script src="./ip.js"></script>
</body>
</html>
